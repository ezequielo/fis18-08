<h5>Project info <button class="btn btn-light" (click)="displayInfo()">{{display? 'Hide' : 'Display'}}</button></h5>

<div *ngIf="display">
  <div *ngIf="!found">
    <p>No info for this project</p>
  </div>
  <div *ngIf="found">
    <table *ngIf="display">
      <tr>
        <td class="my-td-bold">Name</td>
        <td>{{ project.titulo }}</td>
      </tr>
      <tr>
        <td class="my-td-bold">Organization</td>
        <td>{{ project.organismo }}</td>
      </tr>
      <tr>
        <td class="my-td-bold">Status</td>
        <td>{{ project.estado }}</td>
      </tr>  
    </table>
  </div>
</div>
